<!DOCTYPE html>
<html>
<head>
    <title>Stock Return Prediction</title>
</head>
<body>
    <h1>Daily Stock Return Prediction</h1>
    
    <!-- Input form for user to select stock, enter price, and volume -->
    <form method="post" action="/">
        <label for="ticker">Select Ticker:</label>
        <select id="ticker" name="ticker">
            <option value="AMZN">AMZN (Amazon.com, Inc.)</option>
            <option value="CAKE">CAKE (Cheesecake Factory Inc)</option>
            <!-- Add more options for other tickers -->
        </select>
        <br>
        <label for="price">Close Price:</label>
        <input type="text" name="price" id="price">
        <label for="volume">Volume:</label>
        <input type="text" name="volume" id="volume">
        <button type="submit">Predict</button>
    </form>
    
    <!-- Display predicted results if available -->
    {% if ticker %}
    <h2>Predicted Results for {{ ticker }}:</h2>
    <ul>
        <li>Predicted Return: {{ prediction }}</li>
        <li>Total Predicted Return: {{ "%.3f"|format(prediction * volume) }}</li>
        <li>Percentage Change: {{ "%.3f"|format((prediction / price) * 100) }}%</li>
    </ul>
    {% endif %}
</body>
</html>
